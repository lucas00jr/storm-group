<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Esquema</title>
</head>
<body>
<h1>Adicionar Esquema</h1>
<form method="post">
    <label for="attribute">Atributo:</label>
    <input type="text" id="attribute" name="attribute" required><br>
    <label for="cardinality">Cardinalidade:</label>
    <select id="cardinality" name="cardinality" required>
        <option value="one">Um</option>
        <option value="many">Muitos</option>
    </select><br>
    <button type="submit">Adicionar</button>
</form>
<a href="/">Voltar</a>
</body>
</html>
